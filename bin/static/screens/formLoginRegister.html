<html>
<head>
  <title></title>
  <link rel="stylesheet" href="../css/FormLogin.css"/>
  <script type="text/javascript" type="text/java" src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
  <form id="form" class="form">
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>
    <div class="tab-content">
      <div id="signup">
        <h1>Sign Up</h1>
        <form action="/" method="post">
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input id="firstName" type="text" required autocomplete="off" />
            </div>
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input id="lastName" type="text" required autocomplete="off"/>
            </div>
          </div>
          <!-- teste -->
          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id="email" type="email"required autocomplete="off"/>
          </div>
          <div class="top-row">
             <div class="field-wrap">
              <label>
                CPF<span class="req">*</span>
              </label>
              <input id="cpf" type="text"required autocomplete="off"/>
            </div>
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input id="password" type="password"required autocomplete="off"/>
            </div>
          </div>
          <div class="field-wrap">
            <label>
              Confirm Password<span class="req">*</span>
            </label>
            <input id="confirmPassword" type="password"required autocomplete="off"/>
          </div>
          <!-- /teste -->
          <div id="signup">
            <h1>Credit card</h1>
          </div>
          <div class="field-wrap">
            <label>
              Name from card<span class="req">*</span>
            </label>
            <input id="nomePessoaCartao" type="password"required autocomplete="off"/>
          </div>
          <form action="/" method="post">
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  Number<span class="req">*</span>
                </label>
              <input id="numeroCartao" type="text" required autocomplete="off" />
            </div>
            <div class="field-wrap">
              <label>
                Flag<span class="req">*</span>
              </label>
              <input id="bandeiraCartao" type="text"required autocomplete="off"/>
            </div>
          </div>
          <form action="/" method="post">
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Due date<span class="req">*</span>
              </label>
              <input id="dataVencimento" type="text" required autocomplete="off" />
            </div>
            <div class="field-wrap">
              <label>
                Security number<span class="req">*</span>
              </label>
              <input id="numeroSeguranca" type="text"required autocomplete="off"/>
            </div>
          </div>
          <button id="register" type="submit" class="button button-block"/>Sign in</button>
        </form>
      </div>
      <div id="login">
        <h1>Welcome Back!</h1>
          <form action="/" method="post">
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input id="username" type="text"required autocomplete="off"/>
            </div>
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input id="password" type="password"required autocomplete="off"/>
            </div>
            <p class="forgot"><a href="#">Forgot Password?</a></p>
            <button class="button button-block"/>Log In</button>
          </form>
      </div>
    </div><!-- tab-content -->
  </form> <!-- /form -->
  <script src="../js/FormLogin.js"></script>
</body>
</html>
